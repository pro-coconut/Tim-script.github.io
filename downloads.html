<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Táº£i file</title>

<style>
body{margin:0;font-family:Arial;background:#0b1220;color:white}
.container{max-width:1100px;margin:auto;padding:20px}
h1{color:#38bdf8}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px;margin-top:20px}
.card{background:#1e293b;border-radius:12px;overflow:hidden}
.thumb{height:150px;background:#071826}
.thumb img{width:100%;height:100%;object-fit:cover}
.content{padding:12px}
.title{font-weight:700;margin-bottom:6px}
.desc{font-size:13px;color:#94a3b8;margin-bottom:10px}
button{padding:10px 14px;border:0;border-radius:8px;background:#38bdf8;font-weight:700;cursor:pointer}
</style>
</head>

<body>
<div class="container">
<h1>ðŸ“¦ Kho táº£i file</h1>
<div id="list" class="grid"></div>
</div>

<script>
const REPO = "pro-coconut/Tim-script.github.io";
const BRANCH = "main";

async function load(){
  const res = await fetch(`https://raw.githubusercontent.com/${REPO}/${BRANCH}/data.json`);
  const data = await res.json();

  document.getElementById("list").innerHTML = data.map(d=>`
    <div class="card">
      <div class="thumb">
        <img src="https://raw.githubusercontent.com/${REPO}/${BRANCH}/${d.thumb}">
      </div>
      <div class="content">
        <div class="title">${d.name}</div>
        <div class="desc">${d.desc}</div>
        <a href="https://raw.githubusercontent.com/${REPO}/${BRANCH}/${d.file}" download>
          <button>Táº£i xuá»‘ng</button>
        </a>
      </div>
    </div>
  `).join('');
}

load();
</script>
</body>
</html>
