<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kho t·∫£i file</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0b1220;
  color:white;
}

/* ===== HEADER ===== */
.header{
  position:sticky;
  top:0;
  z-index:1000;
  backdrop-filter:blur(12px);
  background:rgba(15,23,42,0.9);
  padding:18px 16px;
  border-bottom:1px solid #1f2a44;

  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}

.header h1{
  flex:1;
  text-align:center;
  font-size:22px;
  background:linear-gradient(90deg,#38bdf8,#60a5fa);
  -webkit-background-clip:text;
  color:transparent;
}

.back-btn{
  padding:10px 14px;
  border-radius:12px;
  background:linear-gradient(90deg,#38bdf8,#0ea5e9);
  color:#04293a;
  font-weight:700;
  text-decoration:none;
  transition:.25s;
  white-space:nowrap;
}

.back-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 18px #38bdf855;
}

/* ===== GRID ===== */
.container{
  max-width:1100px;
  margin:30px auto;
  padding:16px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:18px;
}

.card{
  background:#1e293b;
  border-radius:14px;
  overflow:hidden;
  transition:.3s;
  box-shadow:0 10px 20px rgba(0,0,0,.4);
}

.card:hover{
  transform:translateY(-6px);
}

.thumb{
  height:150px;
  background:#071826;
}

.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.content{
  padding:14px;
}

.title{
  font-size:18px;
  font-weight:700;
  margin-bottom:6px;
}

.desc{
  font-size:14px;
  opacity:.8;
  min-height:40px;
}

.download-btn{
  margin-top:12px;
  width:100%;
  padding:10px;
  border-radius:10px;
  border:0;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(90deg,#22c55e,#16a34a);
  color:white;
  transition:.25s;
}

.download-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 18px #22c55e66;
}
</style>
</head>

<body>

<div class="header">
  <a href="index.html" class="back-btn">‚Üê V·ªÅ trang t√¨m script</a>
  <h1>üì¶ Kho t·∫£i file c·ªßa T√¢m</h1>
  <div style="width:140px"></div>
</div>

<div class="container">
  <div id="list" class="grid"></div>
</div>

<script>
const REPO = "pro-coconut/Tim-script.github.io";
const BRANCH = "main";

async function loadFiles(){
  try{
    const res = await fetch(`https://raw.githubusercontent.com/${REPO}/${BRANCH}/data.json`);
    const data = await res.json();

    const html = data.map(d=>`
      <div class="card">
        <div class="thumb">
          <img src="${d.thumb}" onerror="this.src='https://via.placeholder.com/300x150?text=No+Image'">
        </div>
        <div class="content">
          <div class="title">${d.name}</div>
          <div class="desc">${d.desc}</div>
          <a href="${d.file}" download>
            <button class="download-btn">T·∫£i file</button>
          </a>
        </div>
      </div>
    `).join("");

    document.getElementById("list").innerHTML = html;

  }catch(e){
    document.getElementById("list").innerHTML =
      "<p>L·ªói t·∫£i d·ªØ li·ªáu. Ki·ªÉm tra data.json</p>";
  }
}

loadFiles();
</script>

</body>
</html>
