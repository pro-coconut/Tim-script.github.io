<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0b1220,#0e1627);
  color:#e6eef8;
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  backdrop-filter:blur(12px);
  background:rgba(15,23,42,0.9);
  padding:18px;
  text-align:center;
  border-bottom:1px solid #1f2a44;
}
.header h1{
  font-size:24px;
  background:linear-gradient(90deg,#38bdf8,#60a5fa);
  -webkit-background-clip:text;
  color:transparent;
}

/* CONTAINER */
.container{
  max-width:1200px;
  margin:auto;
  padding:24px 16px 60px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(270px,1fr));
  gap:20px;
}

/* CARD */
.card{
  background:#1e293b;
  border-radius:18px;
  overflow:hidden;
  border:1px solid #1f2a44;
  transition:.3s;
  box-shadow:0 8px 20px #00000033;
}
.card:hover{
  transform:translateY(-8px);
  box-shadow:0 16px 40px #00000066;
}

/* THUMB */
.thumb{
  height:170px;
  overflow:hidden;
  background:#071826;
}
.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:.4s;
}
.card:hover .thumb img{
  transform:scale(1.07);
}

/* CONTENT */
.content{
  padding:16px;
}
.title{
  font-size:16px;
  font-weight:600;
  margin-bottom:6px;
  min-height:42px;
}
.desc{
  font-size:13px;
  color:#94a3b8;
  margin-bottom:14px;
  min-height:36px;
}

/* BUTTON */
.btn{
  display:inline-block;
  padding:12px 16px;
  border-radius:12px;
  background:linear-gradient(90deg,#38bdf8,#0ea5e9);
  color:#04293a;
  font-weight:700;
  text-decoration:none;
  transition:.25s;
}
.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 18px #38bdf855;
}

/* EMPTY */
.empty{
  text-align:center;
  grid-column:1/-1;
  color:#94a3b8;
  padding:40px;
  font-size:15px;
}

/* MOBILE */
@media(max-width:600px){
  .thumb{height:140px}
}
</style>
</head>

<body>

<div class="header">
  <h1>üì¶ Kho t·∫£i file c·ªßa T√¢m</h1>

<div class="container">

          <div class="desc">${d.desc}</div>
          <a class="btn"

load();
</script>
