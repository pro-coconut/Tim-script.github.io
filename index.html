<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0b1220,#0e1627);
  color:#e6eef8;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:rgba(15,23,42,0.9);
  backdrop-filter:blur(10px);
  padding:16px;
  display:flex;
  flex-wrap:wrap;
  align-items:center;
  gap:14px;
  border-bottom:1px solid #1f2a44;
}
.logo{
  font-size:22px;
  font-weight:700;
  background:linear-gradient(90deg,#38bdf8,#60a5fa);
  -webkit-background-clip:text;
  color:transparent;
}
.search-wrap{
  flex:1;
  display:flex;
  gap:10px;
}
.search-wrap input{
  flex:1;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid #1f2a44;
  background:#0f1a28;
  color:white;
  font-size:15px;
  outline:none;
  transition:.2s;
}
.search-wrap input:focus{
  border-color:#38bdf8;
  box-shadow:0 0 10px #38bdf855;
}
.search-wrap button{
  padding:12px 18px;
  border-radius:12px;
  border:none;
  background:linear-gradient(90deg,#38bdf8,#0ea5e9);
  color:#04293a;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}
.search-wrap button:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 16px #38bdf855;
}

/* MAIN */
.container{
  max-width:1200px;
  margin:auto;
  padding:20px 14px 60px;
}

h2{
  margin:30px 0 14px;
  font-weight:600;
  color:#38bdf8;
  border-left:4px solid #38bdf8;
  padding-left:10px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:18px;
}

/* CARD */
.card{
  background:#1e293b;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  transition:.25s;
  border:1px solid #1f2a44;
  position:relative;
}
.card:hover{
  transform:translateY(-8px);
  box-shadow:0 12px 30px #00000066;
}

/* THUMB */
.thumb{
  height:160px;
  background:#071826;
  overflow:hidden;
  position:relative;
}
.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  transition:transform .35s, opacity .25s;
}
.card:hover .thumb img{
  transform:scale(1.05);
}

/* CONTENT */
.content{
  padding:14px;
}
.title{
  font-size:15px;
  font-weight:600;
  margin-bottom:6px;
  min-height:40px;
}
.meta{
  font-size:13px;
  color:#94a3b8;
}

/* LOADER */
.loader{
  grid-column:1/-1;
  text-align:center;
  padding:30px;
  color:#94a3b8;
  font-size:14px;
}

/* SKELETON */
.skeleton {
  background: linear-gradient(90deg, #0f1720 0%, #121827 40%, #0f1720 100%);
  background-size: 200% 100%;
  animation: shimmer 1.1s linear infinite;
}
@keyframes shimmer {
  0% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}

/* skeleton blocks */
.card.is-loading .thumb::after{
  content:'';
  display:block;
  width:100%;
  height:100%;
  position:absolute;
  left:0;top:0;
  border-radius:0;
  background: linear-gradient(90deg,#0f1720 0%, #121827 40%, #0f1720 100%);
  background-size:200% 100%;
  animation: shimmer 1.1s linear infinite;
}
.card.is-loading .title,
.card.is-loading .meta {
  color: transparent;
  position:relative;
}
.card.is-loading .title::after,
.card.is-loading .meta::after{
  content:'';
  display:block;
  width:100%;
  height:14px;
  background:linear-gradient(90deg,#0f1720 0%, #121827 40%, #0f1720 100%);
  background-size:200% 100%;
  animation: shimmer 1.1s linear infinite;
  border-radius:6px;
  margin-top:6px;
}
.card.is-loading .title::after{ height:18px; width:80%; }
.card.is-loading .meta::after { height:12px; width:60%; margin-top:8px; }

/* MOBILE */
@media(max-width:600px){
  .thumb{height:130px}
  .logo{font-size:18px}
}

/* downloads button */
.downloads-btn{
  padding:12px 20px;
  border-radius:14px;
  text-decoration:none;
  font-weight:700;
  font-size:15px;
  letter-spacing:.5px;
  color:white;
  background:linear-gradient(135deg,#f59e0b,#ef4444);
  box-shadow:0 8px 22px rgba(239,68,68,.45);
  transition:.3s;
  display:flex;
  align-items:center;
  gap:8px;
  white-space:nowrap;
  border:1px solid #ffffff22;
}
.downloads-btn:hover{
  transform:translateY(-3px) scale(1.03);
  box-shadow:0 12px 30px rgba(239,68,68,.6);
}
</style>
</head>

<body>

<header>
  <div class="logo">t√¨m script c·ªßa t√¢m dz</div>

  <div class="search-wrap">
    <input id="q" placeholder="T√¨m script (vd: blox fruit)..." />
    <button id="btnSearch">T√¨m</button>
  </div>

  <!-- N√öT SI√äU N·ªîI -->
  <a href="downloads.html" class="downloads-btn">
    üì¶ Kho t·∫£i file
  </a>
</header>

<div class="container">

  <h2>üîé K·∫øt qu·∫£ t√¨m ki·∫øm</h2>
  <div id="results" class="grid"></div>

  <h2>üÜï Script m·ªõi nh·∫•t</h2>
  <div id="latest" class="grid"></div>

</div>

<script>
/* ---------- Config ---------- */
const API_BASE = 'https://scriptblox.com/api';
const SEARCH_ENDPOINT = API_BASE + '/script/search';
const SCRIPT_ENDPOINT = API_BASE + '/script'; // fetch details by id
const PLACEHOLDER = 'https://i.ibb.co/8gbRfFsp/images.png';
const MAX_PER_PAGE = 12;

/* ---------- Utils ---------- */
const qs = sel => document.querySelector(sel);
function escapeHtml(s){ if(s === null || s === undefined) return ''; return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

/* ---------- DOM Refs ---------- */
const inputEl = qs('#q');
const btnSearch = qs('#btnSearch');
const resultsEl = qs('#results');
const latestEl = qs('#latest');

/* ---------- Cache for thumbs/details ---------- */
const thumbCache = new Map(); // id -> url or null
const detailCache = new Map(); // id -> full script detail

/* ---------- Get thumbnail robustly ---------- */
async function getThumbUrl(scriptObj){
  if(!scriptObj) return PLACEHOLDER;
  const id = scriptObj._id || scriptObj.id || scriptObj._id_str || scriptObj.id_str || (scriptObj.slug ? 's-'+scriptObj.slug : null);

  if(id && thumbCache.has(id)) return thumbCache.get(id);

  // try obvious fields
  const tryFields = ['image','thumbnail','imageUrl','thumb','thumbUrl','coverImage','preview','cover','img','url'];
  for(const f of tryFields){
    if(scriptObj[f]){
      thumbCache.set(id || f, scriptObj[f]);
      return scriptObj[f];
    }
  }

  // nested game/owner fields
  if(scriptObj.game && (scriptObj.game.imageUrl || scriptObj.game.thumbnail || scriptObj.game.thumb)){
    const val = scriptObj.game.imageUrl || scriptObj.game.thumbnail || scriptObj.game.thumb;
    if(id) thumbCache.set(id, val);
    return val;
  }
  if(scriptObj.owner && (scriptObj.owner.avatar || scriptObj.owner.image)){
    const val = scriptObj.owner.avatar || scriptObj.owner.image;
    if(id) thumbCache.set(id, val);
    return val;
  }

  // fetch full detail if possible
  if(id){
    try{
      let full = detailCache.get(id);
      if(!full){
        const res = await fetch(`${SCRIPT_ENDPOINT}/${encodeURIComponent(id)}`);
        if(res.ok){
          const j = await res.json();
          full = j.script || j.result || j.data || j;
          detailCache.set(id, full);
        }
      }
      if(full){
        for(const f of tryFields){
          if(full[f]){
            thumbCache.set(id, full[f]);
            return full[f];
          }
        }
        if(full.game && (full.game.imageUrl || full.game.thumbnail || full.game.thumb)){
          const val = full.game.imageUrl || full.game.thumbnail || full.game.thumb;
          thumbCache.set(id, val);
          return val;
        }
        if(full.imageUrlLarge){
          thumbCache.set(id, full.imageUrlLarge);
          return full.imageUrlLarge;
        }
        if(Array.isArray(full.images) && full.images.length){
          const val = full.images[0];
          thumbCache.set(id, val);
          return val;
        }
        if(Array.isArray(full.assets) && full.assets.length){
          const val = full.assets[0].url || full.assets[0];
          thumbCache.set(id, val);
          return val;
        }
      }
    }catch(e){
      console.debug('detail fetch failed for', id, e);
    }
  }

  if(id) thumbCache.set(id, PLACEHOLDER);
  return PLACEHOLDER;
}

/* ---------- Card HTML ---------- */
function createCardHTML(s){
  const id = escapeHtml(s._id || s.id || '');
  const title = escapeHtml(s.title || s.name || 'Untitled');
  const gameName = escapeHtml(s.game?.name || '-');
  const author = escapeHtml(s.owner?.username || s.owner?.name || '-');
  const views = escapeHtml(s.views || s.viewCount || 0);

  // note: initial img src is placeholder; we'll replace when real URL known
  return `
    <div class="card is-loading" data-id="${id}">
      <div class="thumb"><img loading="lazy" src="${PLACEHOLDER}" alt="${title}"></div>
      <div class="content">
        <div class="title">${title}</div>
        <div class="meta">${gameName}</div>
        <div class="meta">T√°c gi·∫£: ${author} ¬∑ üëÅ ${views}</div>
      </div>
    </div>
  `;
}

/* ---------- Attach clicks ---------- */
function attachCardClicks(container){
  container.querySelectorAll('.card').forEach(card=>{
    card.onclick = ()=>{ const id = card.dataset.id; if(id) view(id); };
  });
}

/* ---------- Render list (progressive thumb load) ---------- */
async function renderScriptsList(scripts, container){
  if(!scripts || scripts.length === 0){
    container.innerHTML = '<div class="loader">Kh√¥ng c√≥ d·ªØ li·ªáu</div>';
    return;
  }

  // render placeholders (skeleton via .is-loading)
  container.innerHTML = scripts.map(s => createCardHTML(s)).join('');
  attachCardClicks(container);

  // For each script, fetch thumb url and update card's img; remove loading when image loaded
  const cards = Array.from(container.querySelectorAll('.card'));
  await Promise.all(scripts.map(async (s, idx) => {
    const card = cards[idx];
    if(!card) return;
    try{
      const url = await getThumbUrl(s);
      const img = card.querySelector('img');
      // set up load/error handlers to remove skeleton after attempt
      const onDone = () => {
        card.classList.remove('is-loading');
        img.removeEventListener('load', onDone);
        img.removeEventListener('error', onErr);
      };
      const onErr = () => {
        // fallback image then remove skeleton
        img.src = PLACEHOLDER;
        onDone();
      };
      img.addEventListener('load', onDone);
      img.addEventListener('error', onErr);
      // assign src (this triggers load/error)
      if(img.src !== url) img.src = url || PLACEHOLDER;
    }catch(e){
      // ensure skeleton removed even if getThumbUrl fails
      try{
        const img = card.querySelector('img');
        img.src = PLACEHOLDER;
      }catch{}
      card.classList.remove('is-loading');
    }
  }));
}

/* ---------- API wrapper ---------- */
async function apiSearch(q, max = MAX_PER_PAGE){
  const qParam = q && q.trim() ? q.trim() : 'script';
  const url = `${SEARCH_ENDPOINT}?q=${encodeURIComponent(qParam)}&max=${max}`;
  try{
    const res = await fetch(url);
    if(!res.ok) throw new Error('HTTP ' + res.status);
    const j = await res.json();
    return j.result?.scripts || j.scripts || j.data?.scripts || [];
  }catch(e){
    console.error('API search failed', e);
    return [];
  }
}

/* ---------- UI flows ---------- */
async function loadLatest(){
  latestEl.innerHTML = '<div class="loader">ƒêang t·∫£i script m·ªõi...</div>';
  const scripts = await apiSearch('script', 12);
  await renderScriptsList(scripts, latestEl);
}

async function startSearch(q){
  resultsEl.innerHTML = '<div class="loader">ƒêang t√¨m ki·∫øm...</div>';
  const scripts = await apiSearch(q, 12);
  await renderScriptsList(scripts, resultsEl);
}

/* ---------- Actions ---------- */
function view(id){
  window.location.href = `view.html?id=${encodeURIComponent(id)}`;
}

/* ---------- Events ---------- */
btnSearch.addEventListener('click', ()=> startSearch(inputEl.value.trim()));
inputEl.addEventListener('keydown', e => { if(e.key === 'Enter') startSearch(inputEl.value.trim()); });

/* ---------- Init ---------- */
loadLatest();
</script>

</body>
</html>
